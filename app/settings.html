<body>
    <div class="page-wrapper">
        <header>
            <!-- <a id="website-title" href="../index.html">Is This a Phish?</a> -->
            <a href="../index.html"><img src="../assets/transparent_long.png" height="15"></a>
            <ul>

            </ul>
            <button id="menu-toggle"><i class="fa-solid fa-bars"></i></button>
        </header>

        <main>
            <div id="settings-page" class="center-content">
                <h1 class="title">Settings</h1>
                <div class="center-content">
                    <h2>Change Theme</h2>
                    <p>Customize the look of the website.</p>
                    <div class="theme-buttons" style="text-align: center;">
                        <h3>Colour Themes</h3>
                        <button data-theme="default">Default</button>
                        <button data-theme="dark">Dark</button>
                        <button data-theme="light">Light</button>
                        <button data-theme="monochrome">Monochrome</button>
                        <button data-theme="halloween">Halloween</button>
                    </div>
                    <div class="theme-buttons" style="text-align: center;">
                        <h3>Image Themes</h3>
                        <button data-theme="ocean">Ocean</button>
                    </div>
                </div>
                <div class="center-content">
                    <h2>Change Name</h2>
                    <p>Change the name of your profile.</p>
                    <div>
                        <button id="change-username-btn">Change Name</button>
                    </div>
                <div class="center-content">
                    <h2>Export / Import</h2>
                    <p>Keep your profile across different browsers.</p>
                    <div>
                        <button id="export-progress-btn">Export Profile</button>
                        <button id="import-progress-btn">Import Profile</button>
                        <input type="file" id="import-file-input" accept="application/json" style="display:none" />
                    </div>
                </div>
                <div class="center-content">
                    <h2>Clear Local Storage</h2>
                    <p>Clear all saved progress and data.</p>
                    <button id="clear-storage-btn">Clear Local Storage</button>
                </div>
            </div>
        </main>

        <footer class="center-content"></footer>

        <script src="settings.js"></script>
        <script src="load-stuff.js"></script>
        <script src="load-footer.js" defer></script>
    </div>
</body>
